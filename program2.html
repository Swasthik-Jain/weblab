<html>
<head>
        <title>Square and cubes</title>
</head>
<style>
        table, th,tr, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align:center;
        }
</style>
<script>
        document.write("<table><tr><th>Numbers</th><th>Squares</th><th>Cubes</th></tr>");
            for(var i=0;i<10;i++){
                document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
            }
            document.write("</table>")

</script>
</html>
